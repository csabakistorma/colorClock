<meta name="robots" content="noindex">
<html lang="en">
<head>
<meta name="description" content="Color Clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
<style id="jsbin-css">
* {
  margin: 0; padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Open Sans Condensed', sans-serif;
  font-size: 56px;
  margin-top: -28px;
  color: white;
  text-shadow: 3px 4px 4px #000;
}

#current-date {
  display: block;
  width: 170px;
  margin: auto;
  background-color: white;
  text-align: center;
  position: relative;
  top: 54%;
  font-family: 'Open Sans Condensed', sans-serif;
  font-size: 20px;
  margin-top: -28px;
  color: black;
  font-weight: bold;
  letter-spacing: 1px;
}

</style>
</head>
<body>
  <div id="clock">
    12:13:14
  </div>
  <div id="current-date">
    2018/08/22
  </div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  
  // CLOCK
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  
  // DATE
  var day = date.getDate();
  var month = date.getMonth();
  var year = date.getFullYear();
  
  // MONTH
  var monthIndex = new Array();
  monthIndex[0] = "January";
  monthIndex[1] = "February";
  monthIndex[2] = "March";
  monthIndex[4] = "May";
  monthIndex[5] = "June";
  monthIndex[6] = "July";
  monthIndex[7] = "August";
  monthIndex[8] = "September";
  monthIndex[9] = "October";
  monthIndex[10] = "November";
  monthIndex[11] = "December";
  var currentMonth = monthIndex[date.getMonth()];

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + seconds + minutes + hours;
  
  var fullDate =  currentMonth + '/' + day + '/' + year;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  
  document.getElementById('current-date').innerHTML = fullDate;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
